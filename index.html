<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: fit-content;

            input,
            select {
                padding: 10px;
                border-radius: 10px;
                border-color: #c4c4c4;
                outline: none;
            }

            button {
                all: unset;
                width: 200px;
                text-align: center;
                border: 1px solid black;
                border-radius: 10px;
                padding: 10px;
                cursor: pointer;
            }
        }

        .text {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 20px;

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 28px;
            }
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <center>
        <div class="text">
            <h1>Error: <b>0</b></h1>
            <h2>Success: <b>0</b></h2>
        </div>
    </center>

    <center>
        <form name="login">
            <input type="text" placeholder="name" name="name">
            <p id="first"></p>
            <input type="text" placeholder="age" name="age">
            <p id="second"></p>
            <select name="language">
                <option value="Not">Not Selected</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Swift">Swift</option>
                <option value="Kotlin">Kotlin</option>
            </select>
            <p id="third"></p>
            <button>Add</button>
        </form>
    </center>

    <dialog>
        <h1>Congratulations <b id="name"></b></h1>
        <p></p>
    </dialog>



    <script src="./script.js"></script>
</body>

</html>
